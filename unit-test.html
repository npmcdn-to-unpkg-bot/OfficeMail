    <script src="systemjs.config.js"></script>

    <script>

      System.config({
        packages: {
          'app': {defaultExtension: 'js'}
        }
      });

      // #3. Import the spec file explicitly

      Promise.all([
        System.import('mail/services/mail.spec'),
        System.import('mail/services/mail.service.spec')
      ])
      .then(window.onload)
          .catch(console.error.bind(console));

          
  </script>
